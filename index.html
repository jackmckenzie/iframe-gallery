<script type="text/javascript">
        function refreshAllCells() {
            var cells = [69, 70, 71, 72, 73, 74, 75, 76, 77, 78, 79];
            for (var i = 0; i < cells.length; i++) {
                var cellNumber = i + 1;
                if (cellNumber < 10) {
                    cellNumber = '0' + cellNumber;
                }
                var cellID = 'cell' + cellNumber;

                $.ajax({
                    'method': 'GET',
                    'url': 'https://colesliquor-sit.signiq.net/preview/' + cells[i],
                    'success': function(svgDoc) {
                        var iframe = document.getElementById(this.CellID);
                        iframe.contentWindow.document.open();
                        iframe.contentWindow.document.write("");
                        iframe.contentWindow.document.write(svgDoc);
                        iframe.contentWindow.document.close();

                        $('#' + this.CellID).contents().find('body').css('margin', 0);
                    },
                    'CellID': cellID
                });
            }
        }
        $(document).ready(function() {
            refreshAllCells();
            setInterval(refreshAllCells, 5000);
        });
</script>
